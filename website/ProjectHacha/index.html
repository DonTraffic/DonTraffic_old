<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>

  <!-- style -->
  <link rel="stylesheet" href="style.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <link rel="shortcut icon" href="image/favicon.ico">
  <title>Найди Хача 16+</title>
</head>
<body>
  <div class="blockRegistr">
    <h1>Ищу Хача 16+</h1>
    <h2>История любви</h2>
    <button type="button" name="button" onclick="funRegistrOpen('blockEnter')" id="buttonEnter">Вход</button>
    <button type="button" name="button" onclick="funRegistrOpen('blockRegister')" id="buttonRegistr">Регистрация</button>
    <button type="button" name="button" onclick="funImportantInformOpen()" id="buttonInformation">Важная информация</button>

    <!-- блок Важная Информация -->
    <div id="importantInform">
      <h2 id="importantInformH2">Важная информация</h2>
      <p>
        Данная работа сделана не на серьёзных намерениях и не предназначена для
        какого вида унижений. Если вы обиделись на данный контент, то извините
        и не обижайтесь. Это всего лишь шутка!!!
      </p>

      <div id="buttonInformationClose"><i onclick="funImportantInformClose()" class="far fa-times-circle"></i></div>

    </div>

    <div class="authorizationBlock" id="blockRegister">
      <h2>Регистрация</h2>
      <form action="">
        <input type="text" name="name" placeholder="Введи имя">
        <input type="text" name="lastName" placeholder="Введи фамилию">
        <input type="number" name="age" placeholder="Введи возраст">
        <input type="password" name="pass" placeholder="Введи пароль">
        <div id="genderBlock">
          <input type="radio" id="genderChoiceMale" name="gender">
          <label for="genderChoiceMale">Паренёк</label>
          <input type="radio" id="genderChoiceFemale" name="gender">
          <label for="genderChoiceFemale">Девчуля</label>
        </div>
        <button type="button" name="button">Зарегаться</button>
      </form>

      <div id="buttonRegistrClose"><i onclick="funRegistrClose('blockRegister')" class="far fa-times-circle"></i></div>

    </div>

    <div class="authorizationBlock" id="blockEnter">
      <h2>Войти (не в хача)</h2>
      <form action="">
        <input type="text" name="name" placeholder="Введи имя">
        <input type="password" name="pass" placeholder="Введи пароль">
        <button type="button" name="button">Войти</button>
      </form>

      <div id="buttonRegistrClose"><i onclick="funRegistrClose('blockEnter')" class="far fa-times-circle"></i></div>

    </div>

  </div>
</body>
</html>
