<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        new fullpage('#main', {
            //options here
            // autoScrolling:true,

        });
    </script>

        });
    </script>
    <!-- three.js -->
    <script src="script/libs/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
